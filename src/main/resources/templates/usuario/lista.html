<html layout:decorate="~{layout}">
<head><meta charset="UTF-8" />
</head>
<body>
	<div class="corpo" layout:fragment="corpo">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2>Usu√°rios Cadastrados</h2>
					<table id="table-usuarios"
						class="table table-sm table-striped table-bordered nowrap"
						style="width: 100%">
						<thead class="thead-dark">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Nome</th>
								<th scope="col">Email</th>
								<th scope="col">Editar</th>
								<th scope="col">Excluir</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="u : ${usuarios}">
								<td th:text="${u.id}"></td>
								<td th:text="${u.nome}"></td>
								<td th:text="${u.email}"></td>
								<td text="">-</td>
								<td>
		                            <a class="btn btn-sm"
										th:href="@{/usuario/excluir/{id} (id=${u.id}) }">
										<span class="oi--circle-x" title="Excluir"></span>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html >
