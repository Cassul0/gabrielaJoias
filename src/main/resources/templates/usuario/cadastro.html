<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8" /></head>

<body>
	<div class="corpo" layout:fragment="corpo">
		<div class="container">
			<form th:action="@{/usuario/salvar}" 
				  th:object="${usuario}" method="POST">
			  <div class="form-group">
			    <label for="nome">Nome</label>
			    <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Informe seu nome...">
			  </div>
			  <div class="form-group">
			    <label for="email">Email</label>
			    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Informe seu email...">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Senha</label>
			    <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="*********">
			  </div>
			  <br>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</body>
</html >
